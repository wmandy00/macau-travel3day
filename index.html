<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="澳門旅遊首頁，提供Day 1歷史文化與美食，Day 2娛樂與地標的行程導覽。" />
  <title>澳門旅遊首頁</title>
  <style>
    :root {
      --primary-color: #008080;
      --primary-hover: #006666;
      --bg-color: #f4f4f4;
      --text-color: #333;
      --border-radius: 8px;
      --font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      --font-size-base: 1.2rem;
      --spacing: 1rem;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: var(--font-family);
      font-size: var(--font-size-base);
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      line-height: 1.5;
    }

    main {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: var(--spacing);
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: var(--spacing);
    }

    a {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: var(--border-radius);
      font-weight: 600;
      transition: background-color 0.3s ease;
      min-width: 160px;
    }

    a:hover,
    a:focus-visible {
      background-color: var(--primary-hover);
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 128, 128, 0.5);
    }
  </style>
</head>
<body>
  <main>
    <h1>🏖️ 澳門旅遊行程 (6/14-6/16)</h1>
    <p>請選擇要瀏覽的行程頁面：</p>
    <nav>
      <a href="day1.html">Day 1 - 歷史文化與美食</a>
      <a href="day2.html">Day 2 - 娛樂與飯店地標</a>
      <a href="day3.html">Day 3 - 美食與購物</a>

    </nav>
  </main>
</body>
</html>
